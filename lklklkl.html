
<!DOCTYPE html>
<html>
<head>
  <title>PERO WHAT IF?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-image: url('https://github.com/louieasetre12/Multicalculator/blob/main/images%20(9).jpeg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      height: 100vh;
    }
    h1 {
      color: #fff;
      font-size: 36px;
      text-shadow: 2px 2px 4px #000;
    }
    button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: rgba(216, 27, 96, 0.9);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 2px 2px 8px #000;
    }
    video {
      display: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>PERO WHAT IF?</h1>
  <button onclick="playFullScreenVideo()">click me</button>

  <video id="video" controls playsinline>
    <source src="https://louieasetre12.github.io/Multicalculator/miss.mp4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    function playFullScreenVideo() {
      const video = document.getElementById('video');
      video.style.display = 'block';
      video.play();
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
